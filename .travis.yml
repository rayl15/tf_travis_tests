sudo: required

language: c

env:
  matrix:
    - TF_VERSION=v0.11.10
    - TF_VERSION=v0.11.10

before_install:
  - wget https://releases.hashicorp.com/terraform/0.11.11/terraform_0.11.11_linux_amd64.zip -O /tmp/terraform.zip
  - sudo unzip -d /usr/local/bin/ /tmp/terraform.zip

script:
  - BRANCH=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}
  - curl -o- -L https://raw.githubusercontent.com/freeletics-engineering/terraform_travis_tests/${BRANCH}/install.sh | sh -s -- ${BRANCH} ${PWD}
